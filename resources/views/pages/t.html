    <!-- ‚úÖ Toast -->
    <div class="position-fixed top-0 end-0 p-3" style="top: 1rem; left: 1rem; z-index: 1055">
        <div id="newPostToast" class="toast bg-primary text-white" role="alert" aria-live="assertive"
            aria-atomic="true" style="cursor: pointer;">
            <div class="toast-header bg-primary text-white">
                <strong class="me-auto">New Post üöÄ</strong>
                <button type="button" class="btn-close btn-close-white ms-2 mb-1" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastContent"></div>
        </div>
    </div>


    <div class="posts-container" id="body">
        <!-- Posts will be injected here -->
    </div>

    <!-- ‚úÖ Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let latestPostId = 0;
        let allPosts = [];
        let currentToastPostId = null;
        // let url = 'https://6324-103-77-2-8.ngrok-free.app';
        let url = 'http://127.0.0.1:8000';

        function showToast(title, author, postId) {
            const content = `"${title}" by ${author}`;
            document.getElementById('toastContent').innerText = content;
            currentToastPostId = postId;

            const toastEl = document.getElementById('newPostToast');
            const toast = new bootstrap.Toast(toastEl, {
                delay: 2000
            });
            toast.show();
        }

        document.getElementById('newPostToast').addEventListener('click', function(e) {
            if (!e.target.classList.contains('btn-close') && currentToastPostId) {
                window.location.href = `/post/${currentToastPostId}`;
            }
        });

        function renderPosts(posts) {
            const container = document.getElementById('body');
            container.innerHTML = '';

            posts.forEach(post => {
                const fullDesc = post.description || '';
                const showMore = fullDesc.length > 100;
                const shortDesc = showMore ? fullDesc.substring(0, 100) + '...' : fullDesc;
                console.log('Created At:', post.created_at);

                // üóìÔ∏è Format the date
                const postDate = new Date(post.created_at.slice(0, 19));
                const formattedDate = postDate.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                const card = `
    <div class="post-card position-relative" style="cursor: pointer;">
        <a href="/post/${post.id}" class="stretched-link"></a>
        <div class="post-title">${post.title}</div>
        <div class="post-description">${shortDesc}</div>
        <div class="author-info">
            <span><strong>Author:</strong> ${post.user.name}</span>
            <span><strong>Username:</strong> @${post.user.username}</span>
            <span><strong>üóìÔ∏è Posted:</strong> ${formattedDate}</span>
        </div>
        <div class="d-flex gap-3 mt-3" style="font-weight:600; font-size: 0.95rem;">
            <div>üëç <span>${post.likes}</span></div>
            <div>üëé <span>${post.dislikes}</span></div>
        </div>
    </div>`;
                container.innerHTML += card;
            });
        }

        // ‚úÖ Initial Load - fetch & store latestPostId
        function fetchInitialPosts() {
            fetch(`${url}/api/public/posts`)
                .then(res => res.json())
                .then(data => {
                    allPosts = data.data.posts;
                    if (allPosts.length) {
                        latestPostId = allPosts[0].id;
                        renderPosts(allPosts);
                    }
                })
                .catch(err => console.error('Initial fetch error:', err));
        }

        // üîÅ Every 10s: Check new post, toast if found, update only latestPostId
        function checkForNewPost() {
            fetch(`${url}/api/public/posts`)
                .then(res => res.json())
                .then(data => {
                    const newPosts = data.data.posts;

                    if (newPosts.length && newPosts[0].id > latestPostId) {
                        // Update allPosts so search stays in sync with latest results
                        allPosts = newPosts;

                        showToast(newPosts[0].title, newPosts[0].user.name, newPosts[0].id);
                        latestPostId = newPosts[0].id;
                    }
                })
                .catch(err => console.error('Toast check error:', err));
        }

        document.getElementById('searchInput').addEventListener('input', function() {
            const term = this.value.toLowerCase();

            const filtered = allPosts.filter(p => {
                if (term.startsWith('@')) {
                    const usernameTerm = term.slice(1);
                    return p.user.username.toLowerCase().includes(usernameTerm);
                }

                return (
                    p.title.toLowerCase().includes(term) ||
                    (p.description || '').toLowerCase().includes(term)
                );
            });

            if (filtered.length === 0) {
                document.getElementById('body').innerHTML = `
      <div style="text-align: center; color: #666; font-size: 18px; margin-top: 30px;">
        üîç Not found
      </div>
    `;
            } else {
                renderPosts(filtered);
            }
        });


        fetchInitialPosts(); // Load & display posts
        setInterval(checkForNewPost, 10000); // Check only for toast update
    </script>

</body>
